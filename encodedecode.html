<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Encoder and Decoder</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js@0.0.6/dist/bwip-js-min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: auto;
        }
        #focus-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Barcode Encoder and Decoder</h1>

<div id="video-container">
    <video id="video" width="640" height="480" autoplay></video>
    <div id="focus-indicator">Adjust Camera Focus</div>
</div>

<canvas id="barcode-canvas"></canvas>
<p>Encoded Data: <span id="encoded-data"></span></p>

<button onclick="encodeData()">Encode Data</button>

<script>
    // Initialize video stream
    const video = document.getElementById('video');
    const canvas = document.getElementById('barcode-canvas');
    const focusIndicator = document.getElementById('focus-indicator');
    const encodedDataDisplay = document.getElementById('encoded-data');

    // Access the webcam and set a higher resolution
    navigator.mediaDevices.getUserMedia({
        video: {
            width: { ideal: 1280 },
            height: { ideal: 720 }
        }
    }).then((stream) => {
        video.srcObject = stream;
        video.style.display = 'block';
    }).catch(err => {
        console.error('Webcam error:', err);
        alert('Failed to access the webcam.');
    });

    // Focus indicator for the camera
    const interval = setInterval(() => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            focusIndicator.textContent = 'Camera Focused';
            focusIndicator.style.color = 'green';  // Green when focused
        } else {
            focusIndicator.textContent = 'Adjust Camera Focus';
            focusIndicator.style.color = 'red';    // Red when out of focus
        }
    }, 500);

    // Encode data into PDF417 barcode
    function encodeData() {
        const dataToEncode = "This is some sample data that will be encoded into a PDF417 barcode.";
        
        // Example of compression (Base64 encoded)
        const compressedBase64 = btoa(dataToEncode);  // Using simple Base64 encoding for illustration
        
        // Display encoded data
        encodedDataDisplay.textContent = compressedBase64;

        // Generate the PDF417 barcode using bwip-js
        try {
            bwipjs.toCanvas(canvas, {
                bcid: 'pdf417',        // Barcode type
                text: compressedBase64, // The data to encode
                scale: 3,              // Scale (adjust size)
                height: 150,           // Height of the barcode
                includetext: false,    // Do not include the text below the barcode
                backgroundcolor: 'white', // White background
                barcolor: 'black'      // Black bars
            });
            console.log('Barcode successfully generated!');
        } catch (e) {
            console.error('Error generating barcode:', e);
            alert('Error generating barcode.');
        }
    }
</script>

</body>
</html>
